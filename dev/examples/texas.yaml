# Texas coastal SFINCS â€” full pipeline configuration
#
# Pre-built quadtree mesh (~378K cells, 4 refinement levels)
# EPSG:32614 (UTM zone 14N), domain ~140 x 90 km at 1024 m base resolution
# 15 water level boundary points, 7 NOAA tide gauges, 48 NWM discharge sources
#
# Usage:
#   coastal-calibration run texas.yaml
#   coastal-calibration run texas.yaml --stop-after sfincs_write   # skip Singularity run
#   coastal-calibration run texas.yaml --start-from sfincs_run     # re-run model only

model: sfincs

slurm:
  user: test

simulation:
  start_date: 2025-06-01
  duration_hours: 168  # 7 days
  coastal_domain: atlgulf
  meteo_source: nwm_ana  # nwm_retro ends 2023-01-31; nwm_ana covers 2018-10-01 to present

boundary:
  source: stofs

paths:
  work_dir: ./tmp_texas_run
  raw_download_dir: ./tmp_texas_run/downloads

download:
  enabled: true
  raise_on_error: false  # don't abort on partial download failures

monitoring:
  log_level: INFO

model_config:
  prebuilt_dir: ./texas
  discharge_locations_file: ./texas/sfincs_nwm.src
  merge_observations: false
  merge_discharge: false
  include_noaa_gages: true
  include_wind: true       # 10-m wind from NWM LDASIN (wind10_u, wind10_v)
  include_pressure: true   # surface pressure from NWM LDASIN (press_msl)
